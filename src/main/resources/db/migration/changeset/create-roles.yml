databaseChangeLog:
  - changeSet:
      id: create-roles
      author: cooled_monkey
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ADMIN"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "USER"
      rollback:
        - delete:
            tableName: roles
            where: name in ('ROLE_ADMIN', 'ROLE_USER')