databaseChangeLog:
  - changeSet:
      id: add-block-requests-table
      author: cooled_monkey
      changes:
        - createTable:
            tableName: block_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: request_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    check: "IN('accepted', 'approved')"
                    nullable: false